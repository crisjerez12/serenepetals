        >
          <h1
            class="title-font sm:text-4xl text-3xl mb-4 font-medium text-slate-900"
          >
            Elevate Every Moment with SerenePetals

          <p class="mb-8 leading-relaxed">
            Immerse yourself in the art of floral enchantment. SerenePetals,

          <div class="flex justify-center">
            <button
              class="inline-flex text-slate-950 hover:text-white bg-cyan-500 border-0 py-2 px-6 focus:outline-none hover:bg-cyan-700 rounded text-lg duration-150"
            >
              <a href="contact.html">Order Now</a>
            </button>
            <button
              class="ml-4 inline-flex text-slate-700 bg-red-200 border-0 py-2 px-6 focus:outline-none hover:bg-red-400 rounded text-lg duration-150"
            >
              <a href="contact.html">Contact Us</a>
            </button>
          </div>
        </div>
        <div
          class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 shadow-lg hover:scale-105 duration-200"

          <img
            class="object-cover object-center rounded"
            alt="hero"
