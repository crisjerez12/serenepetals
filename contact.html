<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Tailwind starter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="text-gray-500">
      <div class="container mx-auto flex justify-between p-5 items-center">
        <div>
          <a
            href="index.html"
            class="flex font-medium items-center text-gray-900"
          >
            <span class="ml-3 text-xl">TemplateOne</span>
          </a>
        </div>

        <nav
          class="hidden md:ml-4 md:py-1 md:pl-4 md:border-gray-400 md:flex flex-wrap items-center text-base justify-center"
        >
          <a href="services.html" class="mr-5 hover:text-gray-900">Services</a>
          <a href="products.html" class="mr-5 hover:text-gray-900">Products</a>
          <a href="teams.html" class="mr-5 hover:text-gray-900">Teams</a>
          <a href="contact.html" class="mr-5 hover:text-gray-900">Contact</a>
        </nav>
        <button class="block md:hidden hover:bg-gray-300 rounded-xl group">
          <div class="w-5 my-[3px] h-[3px] bg-gray-800 mb-[2px]"></div>
          <div class="w-5 my-[3px] h-[3px] bg-gray-800 mb-[2px]"></div>
          <div class="w-5 my-[3px] h-[3px] bg-gray-800"></div>
          <div
            class="absolute top-0 -right-full opacity-0 h-screen w-[60%] border bg-gray-300 group-focus:right-0 group-focus:opacity-100 transition-all ease-in duration-300"
          >
            <ul class="flex flex-col items-center text-[18px] pt-[60px]">
              <li
                class="hover:bg-gray-200 hover:border border-white py-4 px-6 w-full"
              >
                <a href="services.html">Services</a>
              </li>
              <li
                class="hover:bg-gray-200 hover:border border-white py-4 px-6 w-full"
              >
                <a href="products.html">Products</a>
              </li>
              <li
                class="hover:bg-gray-200 hover:border border-white py-4 px-6 w-full"
              >
                <a href="teams.html">Teams</a>
              </li>
              <li
                class="hover:bg-gray-200 hover:border border-white py-4 px-6 w-full"
              >
                <a href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </button>
      </div>
    </header>
    <div class="grid md:block">
      <div
        class="bg-gradient-to-r from-cyan-500 to-blue-500 h-72 flex justify-center w-full"
      >
        <div class="mt-10 text-white text-4xl font-bold">GET IN TOUCH</div>
      </div>
      <div class="bg-white h-auto flex justify-center">
        <div
          class="bg-white shadow-lg -mt-40 md:w-1/2 grid lg:flex justify-center"
        >
          <form class="w-3/4 lg:w-2/3">
            <div class="text-lg font-medium text-blue-600 m-6">
              Drop a Message
            </div>
            <div class="flex lg:flex-row flex-col">
              <div class="m-6">
                <p class="text-sm text-stone-400">Full Name</p>
                <input
                  class="border-b-2 border-stone-400 text-stone-400 w-36 outline-none"
                />
                <p class="text-sm text-stone-400 mt-6">E-mail</p>
                <input
                  class="border-b-2 border-stone-400 text-stone-400 w-36 outline-none"
                />
              </div>
              <div class="m-6">
                <p class="text-sm text-stone-400">Phone</p>
                <input
                  class="border-b-2 border-stone-400 text-stone-400 w-36 outline-none"
                />
                <p class="text-sm text-stone-400 mt-6">Subject</p>
                <input
                  class="border-b-2 border-stone-400 text-stone-400 w-36 outline-none"
                />
              </div>
            </div>
            <div class="m-6">
              <p class="text-sm text-stone-400 mt-6">Message</p>
              <input
                type="textarea"
                class="border-b-2 border-stone-400 text-stone-400 w-36 outline-none"
              />
              <button
                type="submit"
                class="m-4 mt-6 pl-4 pt-1 pb-1 pr-4 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-3xl text-white font-medium w-36"
              >
                Send Message
              </button>
            </div>
          </form>
          <div class="lg:w-1/3 bg-green-500">
            <div class="text-white m-6 font-medium">Contact Information</div>
            <div class="text-white m-6 text-sm flex">
              <ion-icon name="location-sharp" class="m-2"></ion-icon>
              <div>4329 Travis Street, Red Fort L.A., 34950</div>
            </div>
            <div class="text-white m-6 text-sm flex">
              <ion-icon name="call-outline" class="m-2"></ion-icon>
              <div>+1 987-6543-210</div>
            </div>
            <div class="text-white m-6 text-sm flex">
              <ion-icon name="mail-outline" class="m-2"></ion-icon>
              <div>admin@tailwind.org</div>
            </div>
            <div class="text-white m-6 text-sm flex">
              <ion-icon name="globe-outline" class="m-2"></ion-icon>
              <div>www.tailwind.org</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-gray-600 body-font">
      <div
        class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col"
      >
        <a
          class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-10 h-10 text-white p-2 bg-purple-500 rounded-full"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg>
          <span class="ml-3 text-xl">TemplateOne</span>
        </a>
        <p
          class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4"
        >
          © 2023 TemplateOne —
          <a
            href="https://twitter.com/knyttneve"
            class="text-gray-600 ml-1"
            rel="noopener noreferrer"
            target="_blank"
            >@creator</a
          >
        </p>
        <span
          class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start"
        >
          <a class="text-gray-500">
            <svg
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-500">
            <svg
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-500">
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
              <path
                d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-500">
            <svg
              fill="currentColor"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="0"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                stroke="none"
                d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"
              ></path>
              <circle cx="4" cy="4" r="2" stroke="none"></circle>
            </svg>
          </a>
        </span>
      </div>
    </footer>
  </body>
</html>
